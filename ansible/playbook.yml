---
- hosts: all
  pre_tasks:
    - name: Add backports repository (for OpenJDK 11)
      apt_repository:
        repo: "deb http://deb.debian.org/debian stretch-backports main"
        update_cache: yes
  roles:
    - geerlingguy.firewall
    - geerlingguy.security
    - oefenweb.postfix
    - geerlingguy.java
    - geerlingguy.git
    - geerlingguy.apache
    - geerlingguy.solr
  tasks:
    - name: Add git group
      group:
        name: git

    - name: Add git user
      user:
        name: git
        group: git
        home: /home/git
        shell: /usr/bin/git-shell

    - name: Set mode on git home
      file:
        path: /home/git
        mode: 0770

    - name: Authorize git access
      authorized_key:
        user: git
        key: '{{ item }}'
      with_file:
        - git-ssh-public-keys/middell.pub

    - name: Create git repository
      command: |
        git init --bare --shared /home/git/lex.git
      args:
        creates: /home/git/lex.git
      become: yes
      become_user: git
      
    - name: Adjust umask of apache server
      lineinfile:
        path: /etc/apache2/envvars
        regexp: '^umask'
        line: 'umask 0002'
      when: "'vagrant' in group_names"
      notify: restart apache        

    - name: Add www-data user to vagrant group
      user:
        name: www-data
        groups: vagrant
        append: yes
      when: "'vagrant' in group_names"
      notify: restart apache

    - name: Install python-passlib
      apt:
        package: python-passlib

    - name: Create user database
      htpasswd:
        path: /etc/apache2/htpasswd
        name: "{{ item.name }}"
        password: "{{ item.password }}"
        owner: root
        group: www-data
        mode: 0640
      with_items: "{{ dav_users }}"
      no_log: yes

    - name: Create user/group mapping
      lineinfile:
        path: /etc/apache2/htgroup
        regexp: '^{{ item.group }}'
        line: '{{ item.group }}: {{ item.members|join(" ") }}'
        create: yes
        owner: root
        group: www-data
        mode: 0640
      with_items: "{{ dav_user_groups }}"
      
