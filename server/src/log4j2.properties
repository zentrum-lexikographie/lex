status = error
name = PropertiesConfig
 
filters = threshold
 
filter.threshold.type = ThresholdFilter
filter.threshold.level = debug
 
appenders = console
 
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-10.10t | %-5.5p | %-20.20c] %m%n

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = warn

logger.soap.name = clj-soap.client
logger.soap.level = warn

logger.httpclient.name = httpclient
logger.httpclient.level = warn

logger.axiom.name = org.apache.axiom
logger.axiom.level = warn

logger.axis.name = org.apache.axis2
logger.axis.level = warn

logger.commonshttp.name = org.apache.commons.httpclient
logger.commonshttp.level = warn

logger.apachehttp.name = org.apache.http
logger.apachehttp.level = warn

logger.lexserver.name = zdl-lex-server
logger.lexserver.level = debug


rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT